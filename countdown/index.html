<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <img src="images/images/top-image.svg" alt="Top Image">

        <div class="countdown">
            <div class="launch-in">
                <h1>READY TO LAUNCH IN...</h1>
                <div class="timer">
                    <div class="days">
                        <p>Days</p>
                        <h2 id="days-value">00</h2>
                    </div>
                    <h2 class="two-dots">:</h2>
                    <div class="hours">
                        <p>hours</p>
                        <h2 id="hours-value">00</h2>
                    </div>
                    <h2 class="two-dots">:</h2>
                    <div class="minutes">
                        <p>minutes</p>
                        <h2 id="minutes-value">00</h2>
                    </div>
                    <h2 class="two-dots">:</h2>
                    <div class="seconds">
                        <p>seconds</p>
                        <h2 id="seconds-value">00</h2>
                    </div>
                </div>
                <div class="subscribe">
                    <p>Inscreva-se para saber mais sobre o lan√ßamento.</p>
                    <button>Inscreva-se</button>
                </div>
            </div>

            <div class="rocket-container">
                <img src="images/images/rocket.svg" alt="Rocket Image">
            </div>
        </div>

        <img src="images/images/bottom-image.svg" alt="Bottom Image">
    </div>
</body>
</html>
