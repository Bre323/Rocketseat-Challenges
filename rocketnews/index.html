<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketNews</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container flex">
            <div class="homepage">
                <div class="rocketnews-container">
                    <img src="assets/logo.svg" alt="RocketNews Logo">
                    <h2>Atualize ideias e informações em 5 minutos.</h2>
                    <p>Tudo que voce precisa saber para começar o seu dia bem e informado.</p>
                    <p>Noticias sobre o universo Rocketseat, e tudo o que voce precisa para começar o dia melhor.</p>
                    <p>Perfeito para se preparar para codar.</p>
                </div>

                <div class="email-container">
                    <p>Insira seu Email:</p>
                    <div class="send-email flex">
                        <input id="email-input" type="email" placeholder="oi@rocketseat.com">
                        <button onclick="send()"><img src="assets/send.svg" alt="Send Email icon"></button>
                    </div>
                    <p class=" link flex"><a href="#">deixe-me ler primeiro </a><img src="assets/arrow-right.svg" alt=""></p>
                </div>
            </div>
    
            <div class="image-container">
                <img src="assets/read_news.jpg" alt="reading news image">
            </div>
        </div>
    </body>
</html>
