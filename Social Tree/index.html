<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile">
            <img src="assets/user-profile.svg" alt="User Profile">
            <p>User Profile</p>
        </div>
        <div class="link-blocks">
            <a href="https://github.com/" target="_blank">Github Link</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram Link</a>
            <a href="https://www.linkedin.com/" target="_blank">Linkedin Link</a>
            <a href="https://www.twitch.tv/" target="_blank">Twitch Link</a>
            <a href="https://twitter.com/" target="_blank">Twitter Link</a>
        </div>
        <div class="link-icons">
            <img src="assets/github.svg" alt="Github">
            <img src="assets/instagram.svg" alt="Instagram">
            <img src="assets/linkedin.svg" alt="Linkedin">
            <img src="assets/twitch.svg" alt="Twitch">
            <img src="assets/twitter.svg" alt="Twitter">
        </div>
    </div>
</body>
</html>
