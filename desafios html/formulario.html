<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>
            <br>

            <label for="subject"><strong>Assunto:</strong></label>
            <select id="subject" name="subject">
                <option value="Suporte">Suporte</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
            </select>
            <br><br>

            <label for="name"><strong>Nome Completo:</strong></label>
            <br>
            <input id="name" type="text" name="name" placeholder="Seu nome">
            <br><br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input id="email" type="email" name="email" placeholder="email@seudominio.com">
            <br><br>

            <label for="message"><strong>Mensagem:</strong></label>
            <br>
            <textarea id="message" name="message" cols="30" rows="10"></textarea>
            <br><br>

            <input id="news" type="checkbox" name="news">
            <label for="news">Aceito receber novidades por e-mail</label>
            <br><br>

            <button type="submit">Enviar</button>
            <br>
        </fieldset>
    </form>
</body>
</html>
