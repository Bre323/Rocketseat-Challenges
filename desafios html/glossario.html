<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h2>Estrutura HTML</h2>

    <dl>
        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank" style="text-decoration: none;">
                <strong>!DOCTYPE HTML</strong>
            </a>
        </dt>
        <dd>Define o tipo documento HTML.</dd>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank" style="text-decoration: none;">
                <strong>HTML</strong>
            </a>
        </dt>
        <dd>Define o documento HTML.</dd>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank" style="text-decoration: none;">
                <strong>Head</strong>
            </a>
        </dt>
        <dd>Define um container para metadados, titulos de paginas, links, etc.</dd>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" style="text-decoration: none;">
                <strong>Body</strong>
            </a>
        </dt>
        <dd>Corpo do documento onde é feito toda a estrutura visual da pagina.</dd>
    </dl>
</body>
</html>
