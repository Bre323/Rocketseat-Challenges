<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Minha lista de compras</h1>
    <hr><br>

    <input id="leite" name="leite" type="checkbox" checked>
    <label for="leite"> Leite</label>
    <br>

    <input id="ovos" name="ovos" type="checkbox">
    <label for="ovos"> Ovos</label>
    <br>

    <input id="açucar" name="açucar" type="checkbox">
    <label for="açucar"> Açucar</label>
    <br>

    <input id="farinha" name="farinha" type="checkbox">
    <label for="farinha"> Farinha</label>
    <br>

    <input id="cebola" name="cebola" type="checkbox">
    <label for="cebola"> Cebola</label>
    <br>

    <input id="chocolate" name="chocolate" type="checkbox">
    <label for="chocolate"> Chocolate</label>
    <br>

    <input id="queijo" name="queijo" type="checkbox">
    <label for="queijo"> Queijo</label>
</body>
</html>
